  <style>
    body {
      width: 100%;
      height: 100%;
      background: rgb(69, 126, 255);
      background: linear-gradient(180deg, rgb(0, 48, 159) 0%, rgba(18, 18, 18, 1) 100%);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
    }

    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
      gap: 15px;
    }

    .icon {
      width: 18%;
      padding: 3%;
      height: auto;
      transition: transform 0.3s ease, fill 0.3s ease, filter 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.2);

    }

    .icon:hover:nth-child(1) {
      fill: rgb(255, 102, 0);
      filter: drop-shadow(0 0 15px rgb(255, 102, 0)) drop-shadow(0 0 25px rgb(255, 102, 0));
    }

    .icon:hover:nth-child(2) {
      fill: rgb(0, 106, 255);
      filter: drop-shadow(0 0 15px rgb(0, 106, 255)) drop-shadow(0 0 25px rgb(0, 106, 255));
    }

    .icon:hover:nth-child(3) {
      fill: rgb(18, 160, 255);
      filter: drop-shadow(0 0 15px rgb(18, 160, 255)) drop-shadow(0 0 25px rgb(18, 160, 255));
    }

    .icon:hover:nth-child(4) {
      fill: rgb(217, 255, 0);
      filter: drop-shadow(0 0 15px rgb(217, 255, 0)) drop-shadow(0 0 25px rgb(217, 255, 0));
    }

    .icon:hover:nth-child(5) {
      fill: rgb(0, 255, 60);
      filter: drop-shadow(0 0 15px rgb(0, 255, 60)) drop-shadow(0 0 25px rgb(0, 255, 60));
    }

    .icon:hover:nth-child(6) {
      fill: rgb(179, 0, 255);
      filter: drop-shadow(0 0 15px rgb(179, 0, 255)) drop-shadow(0 0 25px rgb(179, 0, 255));
    }

    .icon:hover:nth-child(7) {
      fill: rgb(18, 160, 255);
      filter: drop-shadow(0 0 15px rgb(18, 160, 255)) drop-shadow(0 0 25px rgb(18, 160, 255));
    }

    .icon:hover:nth-child(8) {
      fill: rgb(0, 190, 13);
      filter: drop-shadow(0 0 15px rgb(0, 190, 13)) drop-shadow(0 0 25px rgb(0, 190, 13));
    }

    .icon:hover:nth-child(9) {
      fill: rgb(0, 153, 255);
      filter: drop-shadow(0 0 15px rgb(0, 153, 255)) drop-shadow(0 0 25px rgb(0, 153, 255));
    }

    @media (min-width: 600px) {
      .icon {
        width: 18%;
      }

      .icon-container {
        padding: 15dvh 20% 0% 20%;
      }
    }

    @media (max-width: 599px) {
      .icon {
        width: 25%;
      }

      .icon-container {
        padding: 15dvh 0% 0% 0%;
      }
    }

    .dynamic-text {
      margin: 8dvh 5% 0% 5%;
      text-align: center;
    }
  </style>
